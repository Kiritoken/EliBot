snkrs.querySneakerInfo=https://api.nike.com/snkrs/content/v1/?country=CN&language=zh-Hans&orderBy=published&offset=0

#ecs
qiniu.AccessKey=
qiniu.SecretKey=
qiniu.Bucket=avatar
