# 应用名称
spring.application.name=EliBot
# 应用服务 WEB 访问端口
server.port=8080
# restTemplate
restTemplate.readTimeout=20000
restTemplate.connectTimeout=5000

# fundApi
fund.queryFundInfo=http://localhost:8081/getFundInfo

